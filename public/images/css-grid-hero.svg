<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 그리드 패턴 배경 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- 메인 카드들 -->
  <g transform="translate(50, 80)">
    <!-- 카드 1 -->
    <rect x="0" y="0" width="180" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="20" y="20" width="140" height="80" rx="8" fill="#4f46e5" opacity="0.8"/>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Header</text>
    
    <!-- 카드 2 -->
    <rect x="200" y="0" width="180" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="220" y="20" width="140" height="80" rx="8" fill="#059669" opacity="0.8"/>
    <text x="290" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sidebar</text>
    
    <!-- 카드 3 -->
    <rect x="400" y="0" width="180" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="420" y="20" width="140" height="80" rx="8" fill="#dc2626" opacity="0.8"/>
    <text x="490" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Main</text>
    
    <!-- 카드 4 -->
    <rect x="100" y="140" width="180" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="120" y="160" width="140" height="80" rx="8" fill="#7c3aed" opacity="0.8"/>
    <text x="190" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Content</text>
    
    <!-- 카드 5 -->
    <rect x="300" y="140" width="180" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="320" y="160" width="140" height="80" rx="8" fill="#ea580c" opacity="0.8"/>
    <text x="390" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Footer</text>
  </g>
  
  <!-- 제목 -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">CSS Grid Layout</text>
  
  <!-- 부제목 -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">현대적인 웹 레이아웃 디자인</text>
  
  <!-- 장식 요소들 -->
  <circle cx="100" cy="50" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="700" cy="100" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="150" cy="350" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="650" cy="300" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>
