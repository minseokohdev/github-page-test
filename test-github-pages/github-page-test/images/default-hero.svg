<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 기본 패턴 -->
  <defs>
    <pattern id="defaultPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#defaultPattern)"/>
  
  <!-- 기본 아이콘 -->
  <g transform="translate(350, 150)">
    <!-- 문서 아이콘 -->
    <rect x="0" y="0" width="100" height="120" rx="10" fill="url(#iconGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- 문서 내용 라인들 -->
    <rect x="20" y="30" width="60" height="4" rx="2" fill="#9ca3af"/>
    <rect x="20" y="45" width="50" height="4" rx="2" fill="#9ca3af"/>
    <rect x="20" y="60" width="55" height="4" rx="2" fill="#9ca3af"/>
    <rect x="20" y="75" width="45" height="4" rx="2" fill="#9ca3af"/>
    
    <!-- 문서 제목 -->
    <rect x="20" y="15" width="40" height="6" rx="3" fill="#6b7280"/>
  </g>
  
  <!-- 제목 -->
  <text x="400" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">기본 이미지</text>
  
  <!-- 부제목 -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="14">이미지가 없을 때 사용</text>
  
  <!-- 장식 요소들 -->
  <circle cx="100" cy="80" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="700" cy="120" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="300" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="650" cy="280" r="2" fill="rgba(255,255,255,0.4)"/>
</svg>
