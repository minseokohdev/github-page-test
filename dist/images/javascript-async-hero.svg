<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="promiseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 코드 배경 패턴 -->
  <defs>
    <pattern id="codePattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="rgba(0,0,0,0.05)"/>
      <text x="10" y="15" text-anchor="middle" fill="rgba(0,0,0,0.1)" font-family="monospace" font-size="8">;</text>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#codePattern)"/>
  
  <!-- Promise 체인 시각화 -->
  <g transform="translate(100, 120)">
    <!-- Promise 1 -->
    <rect x="0" y="0" width="120" height="60" rx="30" fill="url(#promiseGradient)" stroke="white" stroke-width="3"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Promise</text>
    
    <!-- 화살표 1 -->
    <path d="M 130 30 L 160 30" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Promise 2 -->
    <rect x="170" y="0" width="120" height="60" rx="30" fill="url(#promiseGradient)" stroke="white" stroke-width="3"/>
    <text x="230" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">.then()</text>
    
    <!-- 화살표 2 -->
    <path d="M 300 30 L 330 30" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Promise 3 -->
    <rect x="340" y="0" width="120" height="60" rx="30" fill="url(#promiseGradient)" stroke="white" stroke-width="3"/>
    <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">.catch()</text>
  </g>
  
  <!-- Async/Await 시각화 -->
  <g transform="translate(150, 220)">
    <!-- async 함수 -->
    <rect x="0" y="0" width="200" height="80" rx="10" fill="rgba(255,255,255,0.9)" stroke="white" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">async function</text>
    <text x="100" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">await fetch()</text>
    <text x="100" y="60" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">await response.json()</text>
  </g>
  
  <!-- 제목 -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">JavaScript Async</text>
  
  <!-- 부제목 -->
  <text x="400" y="80" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">Promise & Async/Await</text>
  
  <!-- 장식 요소들 -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="720" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="320" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="700" cy="350" r="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>
